<section id="container-skills">

  <div class="skills-leftside">
    <h3>Tech Skills</h3>
  </div>
  <div class="skills-rightside">
    <p>{{ preface }}</p>

    <ul>
      <li *ngFor="let skill of skills">
        <i class="{{ skill.iconName }}"></i>{{ skill.name }}
      </li>
    </ul>
  </div>
</section>
